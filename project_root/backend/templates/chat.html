<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/shepherd.js@8.1.0/dist/css/shepherd.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Chat Room</title>
    <style>
        body 
        {
        background-image: url("{{ url_for('static', filename='images/frame3.jpg') }}");
        background-size: cover;
        background-color: #f3f3f3;
        font-family: 'Ubuntu', sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        }
    </style>
</head>

<body>

    <div class="container chat-container">
        <div class="chat-section">
            <div class="chat-header">
                <h1>Chat Room</h1>
                <div class="welcome-title">Welcome to Chat</div>
                <div class="generate-code">
                    <button id="generate-code-btn" class="btn btn-outline-secondary" onclick="generateRoomCode()">Generate Room Code</button>
                    <p id="generated-code" class="mt-2"></p>
                </div>
                <!-- New Input and Button to Join a Room -->
                <div class="join-room">
                    <input type="text" id="join-room-code" class="form-control mt-2" placeholder="Enter Room Code">
                    <button id="join-room-btn" class="btn btn-success mt-2">Join Room</button>
                </div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" class="form-control" placeholder="Type a message">
                <button id="send-btn" class="btn btn-primary">Send</button>
            </div>
            <div class="videocall-btns">
                <button id="host-call-btn">Host Video Call</button>
                <button id="join-call-btn">Join Video Call</button>
            </div>
            <div class="screenshot-btn">
                <button id="screenshot-btn" class="btn btn-outline-secondary">Take Screenshot</button>
            </div>
            <div class="whiteboard-btn">
                <button id="open-whiteboard-btn" class="btn btn-outline-primary">Open Whiteboard</button>
            </div>
            <div class="screenshare-btn">
                <button id="open-screenshare-btn" class="btn btn-outline-primary">Start Screen Share</button>
                <button id="join-screenshare-btn" class="btn btn-outline-primary">Join Screen Share</button>
            </div>
            <div class="ai-chat">
            <button id="open-ai-chat-btn" class="btn btn-primary" onclick="openAIChat()">Open AI Chat</button>
            </div> 
            <div class="quiz-btn mt-5">
                <a href="{{ url_for('quizzes', quiz_id=1) }}" target="_blank" class="btn btn-info">Show Quizzes</a>
            </div>

        </div>
        <div class="file-section">
            <div class="file-header">
                <h2>File Uploading</h2>
            </div>
            <div class="file-upload">
                <form id="upload-form" enctype="multipart/form-data">
                    <input type="file" id="file-input" class="form-control-file">
                    <button id="upload-btn" type="submit" class="btn btn-outline-secondary mt-2">Upload File</button>
                </form>
            </div>
            <div class="file-list" id="file-list">
                <ul id="file-list-ul">
                    <!-- File list will be populated dynamically -->
                </ul>
            </div>
            <button id="delete-selected-btn" class="btn btn-outline-danger mt-2">Delete Selected Files</button>
            
            

            <div class="backup-btn mt-3">
                <button id="chat-back-btn" class="btn btn-primary">Back Up Chat</button>
                <!-- <button onclick="clearChatMessages()" class="btn btn-danger">Clear Chat</button> -->

            </div>
        </div>
        
        
        
        <div class="tour-btn">
            <button id="start-tour-btn" class="btn btn-outline-secondary">Restart</button>
        </div>

        <div id="search-options" style="color: white">
            <label>
                <input type="radio" name="searchType" value="sentence" checked>
                Search as Sentence
            </label><br>
            <label>
                <input type="radio" name="searchType" value="words">
                Search as Words
            </label>
        </div>
        
        <label style="color: white">
            <input type="checkbox" id="video-toggle" checked> Show Related Videos
        </label>
        
        
        <div id="video-sidebar">
            <h3>Related Videos</h3>
        </div>
        <video id="screenshare-video" autoplay playsinline style="width: 100%; display: none;"></video>
    
    </div>
    
    
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@8.1.0/dist/css/shepherd.css">
    <script src="https://unpkg.com/shepherd.js@8.1.0/dist/js/shepherd.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
